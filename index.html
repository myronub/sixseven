<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nulls SD Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: #0a0a0a;
            color: #0f0;
            font-family: monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        #online {
            padding: 10px;
            border-bottom: 1px solid #050;
            font-size: 0.9em;
        }

        #chat-box {
            padding: 10px;
            overflow-y: auto;
        }

        #input-box {
            display: flex;
            padding: 10px;
            border-top: 1px solid #050;
        }

        #msg {
            flex: 1;
            background: #111;
            border: 1px solid #040;
            padding: 8px;
            color: #0f0;
        }

        button {
            margin-left: 8px;
            background: #020;
            border: 1px solid #040;
            padding: 8px 15px;
            color: #0f0;
        }
    </style>
</head>
<body>

    <div id="online">Online: Loading...</div>

    <div id="chat-box"></div>

    <div id="input-box">
        <input id="msg" placeholder="Type..." />
        <button onclick="sendMessage()">Send</button>
    </div>

<script>
const SUPABASE_URL = "https://ajpjmocfhcekpkoufkan.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqcGptb2NmaGNla3Brb3Vma2FuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyMTk1ODUsImV4cCI6MjA3ODc5NTU4NX0.DOkNHEaNKH78yVpFDLbo-eHAfy1W8fZNLbaOsxNEOA8";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function getGeo() {
    const r = await fetch("https://ipapi.co/json/");
    return r.json();
}

function mask(ip) {
    const p = ip.split(".");
    return `${p[0]}.${p[1]}.${p[2]}.*`;
}

function randomIP() {
    return `${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
}

async function loadMessages() {
    const { data } = await sb.from("messages").select("ip, masked_ip, country, message, created_at").order("created_at", { ascending: true });
    const box = document.getElementById("chat-box");
    box.innerHTML = "";

    data.forEach(m => {
        const div = document.createElement("div");
        div.innerHTML = `<b>${m.masked_ip} (${m.country})</b>: ${m.message}`;
        box.appendChild(div);
    });

    box.scrollTop = box.scrollHeight;
}

async function updateOnline() {
    const { data } = await sb.from("messages").select("masked_ip,country").gte(
        "created_at",
        new Date(Date.now() - 1000 * 60 * 5).toISOString()
    );

    const list = document.getElementById("online");

    if (!data || data.length === 0) {
        list.innerHTML = "Online: Nobody";
        return;
    }

    const unique = Array.from(new Map(data.map(i => [i.masked_ip, i])).values());

    list.innerHTML = "Online: " + unique.map(u => `${u.country} (${u.masked_ip})`).join(", ");
}

setInterval(updateOnline, 5000);

sb.channel('public:chat')
    .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, payload => {
        loadMessages();
        updateOnline();
    })
    .subscribe();

loadMessages();
updateOnline();

async function sendMessage() {
    const msg = document.getElementById("msg").value;
    if (!msg.trim()) return;

    const geo = await getGeo();
    let realIP = geo.ip;
    let masked = mask(realIP);
    let country = geo.country_name;

    if (realIP.endsWith("42")) {
        realIP = randomIP();
        masked = mask(realIP);
        country = "Micronesia";
    }

    await sb.from("messages").insert([
        {
            ip: parseInt(realIP.split('.').join('')),
            masked_ip: masked,
            country: country,
            message: msg
        }
    ]);

    document.getElementById("msg").value = "";
}
</script>

</body>
</html>
