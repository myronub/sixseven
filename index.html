<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nulls SD Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: #0a0a0a;
            color: #0f0;
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #050;
        }
        #input-box {
            display: flex;
            padding: 10px;
            background: #000;
            border-top: 1px solid #050;
        }
        #msg {
            flex: 1;
            padding: 10px;
            background: #111;
            border: 1px solid #040;
            color: #0f0;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            background: #020;
            color: #0f0;
            border: 1px solid #040;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>

    <div id="input-box">
        <input type="text" id="msg" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

<script>
// --- Supabase Setup ---
const SUPABASE_URL = "https://ajpjmocfhcekpkoufkan.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqcGptb2NmaGNla3Brb3Vma2FuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyMTk1ODUsImV4cCI6MjA3ODc5NTU4NX0.DOkNHEaNKH78yVpFDLbo-eHAfy1W8fZNLbaOsxNEOA8";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// --- Geo lookup ---
async function getGeoInfo() {
    const res = await fetch("https://ipapi.co/json/");
    return res.json();
}

function maskIP(ip) {
    const parts = ip.split(".");
    return parts[0] + "." + parts[1] + "." + parts[2] + ".*";
}

// --- Load Messages ---
async function loadMessages() {
    const { data } = await supabase.from("chat").select("*").order("created_at", { ascending: true });
    const box = document.getElementById("chat-box");

    box.innerHTML = "";

    data.forEach(m => {
        const div = document.createElement("div");
        div.innerHTML = `<b>${m.masked_ip} (${m.country})</b>: ${m.message}`;
        box.appendChild(div);
    });

    box.scrollTop = box.scrollHeight;
}

loadMessages();

// --- Listen for Live Updates ---
supabase.channel('public:chat')
    .on('postgres_changes', { event: '*', schema: 'public', table: 'chat' }, payload => {
        loadMessages();
    })
    .subscribe();

// --- Send Message ---
async function sendMessage() {
    const msg = document.getElementById("msg").value;
    if (!msg.trim()) return;

    const geo = await getGeoInfo();
    const masked = maskIP(geo.ip);

    await supabase.from("chat").insert([
        {
            ip: geo.ip,
            masked_ip: masked,
            country: geo.country_name,
            message: msg
        }
    ]);

    document.getElementById("msg").value = "";
}
</script>
</body>
</html>
