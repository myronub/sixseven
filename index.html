<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>proxyvau.lt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>

    <style>
        @layer base {
            :root {
                --bg: #030303;
                --card-bg: rgba(15, 15, 15, 0.6);
                --card-border: rgba(255, 255, 255, 0.08);
                --accent: #ffffff;
                --text-muted: #888888;
            }

            body {
                background-color: var(--bg);
                color: white;
                min-height: 100vh;
                cursor: none;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                perspective: 1000px;
            }
        }

        /* Animated Background Blobs */
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(80px);
            animation: move 20s infinite alternate;
        }
        .blob-2 {
            background: radial-gradient(circle, rgba(100,100,255,0.02) 0%, rgba(255,255,255,0) 70%);
            animation-delay: -5s;
            width: 600px;
            height: 600px;
        }
        @keyframes move {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }

        /* Noise Texture Overlay */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            content: "";
            opacity: .03;
            z-index: 1000;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3仿真%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        #custom-cursor {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.15s ease-out;
        }

        .container-box {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            text-align: center;
            z-index: 10;
        }

        /* 3D Glass Card */
        .nav-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card-bg);
            backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid var(--card-border);
            padding: 1.25rem 1.75rem;
            border-radius: 20px;
            margin-bottom: 1.25rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .nav-link:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-5px) rotateX(5deg) rotateY(-2deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 20px rgba(255,255,255,0.05);
        }

        /* Shine Effect */
        .nav-link::after {
            content: "";
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: 0.5s;
        }
        .nav-link:hover::after {
            left: 100%;
        }

        .logo-text {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -0.06em;
            margin-bottom: 0.25rem;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
        }

        .tagline {
            color: var(--text-muted);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-bottom: 4rem;
            opacity: 0.6;
        }

        .nav-title {
            font-size: 1.125rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            transition: letter-spacing 0.3s ease;
        }
        .nav-link:hover .nav-title {
            letter-spacing: 0.05em;
        }

        .footer-minimal {
            position: fixed;
            bottom: 2rem;
            width: 100%;
            text-align: center;
        }

        .flag-counter-wrapper {
            display: inline-block;
            filter: grayscale(1) invert(1) brightness(0.5);
            opacity: 0.3;
            transition: all 0.5s ease;
            transform: scale(0.9);
        }

        .flag-counter-wrapper:hover {
            opacity: 1;
            filter: grayscale(0) invert(0) brightness(1);
            transform: scale(1);
        }

        /* Micro-Underline */
        .animated-underline {
            height: 1px;
            width: 0;
            background: white;
            transition: width 0.3s ease;
            margin-top: 2px;
        }
        .nav-link:hover .animated-underline {
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <div class="noise"></div>
    <div class="blob"></div>
    <div class="blob blob-2"></div>

    <div class="container-box">
        <!-- Branding -->
        <header class="mb-12">
            <h1 class="logo-text">proxyvau.lt</h1>
            <p class="tagline">Repository</p>
        </header>

        <!-- Navigation -->
        <nav>
            <a href="/~/" class="nav-link group">
                <div class="flex flex-col items-start">
                    <div class="flex flex-col">
                        <span class="text-white nav-title">Vault</span>
                        <div class="animated-underline"></div>
                    </div>
                    <span class="text-[10px] font-mono mt-2 uppercase tracking-[0.2em] opacity-40 group-hover:opacity-100 transition-opacity">Proxies / ~</span>
                </div>
                <div class="text-white/20 group-hover:text-white transition-all transform group-hover:scale-110">
                    <i data-lucide="shield" class="w-5 h-5"></i>
                </div>
            </a>

            <a href="/_/" class="nav-link group">
                <div class="flex flex-col items-start">
                    <div class="flex flex-col">
                        <span class="text-white nav-title">Cinema</span>
                        <div class="animated-underline"></div>
                    </div>
                    <span class="text-[10px] font-mono mt-2 uppercase tracking-[0.2em] opacity-40 group-hover:opacity-100 transition-opacity">Movies / _</span>
                </div>
                <div class="text-white/20 group-hover:text-white transition-all transform group-hover:scale-110">
                    <i data-lucide="clapperboard" class="w-5 h-5"></i>
                </div>
            </a>
        </nav>
    </div>

    <!-- Footer -->
    <footer class="footer-minimal">
        <div class="flag-counter-wrapper">
            <a href="https://info.flagcounter.com/YmXy"><img src="https://s11.flagcounter.com/mini/YmXy/bg_FFFFFF/txt_000000/border_CCCCCC/flags_0/" alt="Flag Counter" border="0"></a>
        </div>
    </footer>

    <script>
        // Custom Cursor
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => cursor.style.transform = 'scale(0.6)');
        document.addEventListener('mouseup', () => cursor.style.transform = 'scale(1)');

        // Lucide
        lucide.createIcons();
    </script>
</body>
</html>
