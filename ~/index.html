<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>proxyvau.lt / Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>

    <style>
        /* Global Custom Cursors */
        * {
            cursor: url(https://www.rw-designer.com/cursor-extern.php?id=40779), auto !important;
        }

        a, button, [role="button"], .spoiler, .nav-tab, input, select, .proxy-card, .filter-item {
            cursor: url(https://www.rw-designer.com/cursor-extern.php?id=40777), auto !important;
        }

        @layer base {
            :root {
                --bg: #000000;
                --card-bg: rgba(10, 10, 10, 0.4);
                --card-border: rgba(255, 255, 255, 0.05);
                --accent: #ffffff;
            }

            body {
                background-color: var(--bg);
                color: white;
                min-height: 100vh;
                perspective: 2000px;
                overflow-x: hidden;
                margin: 0;
            }
        }

        #cursor-follower {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: fixed;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: exclusion;
            will-change: transform;
        }

        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), black, transparent 80%);
            z-index: -1;
            transform: rotateX(45deg) translateY(-20%) scale(2);
            transform-origin: top;
            pointer-events: none;
        }

        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: .015;
            z-index: 1000;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }

        .proxy-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
            overflow: hidden;
        }

        .proxy-card:hover {
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.1);
            background: rgba(25, 25, 25, 0.8);
        }

        .shimmer-text {
            background: linear-gradient(180deg, #fff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Compact Filter Styling */
        .filter-dropdown {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.2s;
        }
        
        .filter-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            width: 240px;
            background: #0a0a0a;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.9);
            z-index: 50;
            margin-top: 8px;
        }

        .filter-menu.show { display: block; }

        .filter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 8px;
            gap: 4px;
        }

        .filter-item {
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            font-family: 'JetBrains Mono', monospace;
            color: #52525b;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .filter-item:hover {
            background: rgba(255,255,255,0.05);
            color: #a1a1aa;
        }

        .filter-item.selected {
            color: white;
            background: rgba(255,255,255,0.08);
        }

        .filter-checkbox {
            width: 12px;
            height: 12px;
            border: 1px solid #27272a;
            border-radius: 3px;
            flex-shrink: 0;
        }

        .filter-item.selected .filter-checkbox {
            background: white;
            border-color: white;
        }

        .view-section {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4 md:p-12">

    <div id="cursor-follower"></div>
    <div class="noise"></div>
    <div class="grid-bg" id="gridBg"></div>

    <div class="max-w-6xl mx-auto z-10 relative">
        
        <header class="flex flex-col lg:flex-row items-start lg:items-end justify-between mb-16 gap-8">
            <div>
                <button onclick="window.location.href='/'" class="text-[9px] font-mono uppercase tracking-[0.5em] text-zinc-600 hover:text-white transition-all flex items-center gap-2 group mb-4">
                    <i data-lucide="arrow-left" class="w-3 h-3 group-hover:-translate-x-1 transition-transform"></i>
                    Return
                </button>
                <h1 class="text-6xl md:text-8xl font-black tracking-tighter shimmer-text leading-none">VAULT</h1>
            </div>

            <div class="w-full lg:w-[460px] flex items-stretch gap-2">
                <div class="flex-grow bg-zinc-950/50 border border-zinc-900 rounded-xl px-4 py-3 flex items-center gap-3">
                    <i data-lucide="search" class="w-3.5 h-3.5 text-zinc-600"></i>
                    <input type="text" id="searchInput" placeholder="Search mirrors..." class="bg-transparent border-none focus:ring-0 text-xs w-full placeholder:text-zinc-700 text-zinc-300 font-medium">
                </div>
                
                <div class="relative">
                    <button id="filterBtn" class="filter-dropdown h-full rounded-xl px-4 flex items-center gap-2 text-[9px] font-mono uppercase tracking-widest text-zinc-500 hover:text-white transition-all">
                        <i data-lucide="filter" class="w-3.5 h-3.5"></i>
                        <span id="filterLabel">Filter</span>
                        <span id="activeCount" class="hidden bg-white text-black px-1.5 py-0.5 rounded text-[8px] font-bold">0</span>
                    </button>
                    
                    <div id="filterMenu" class="filter-menu">
                        <div class="p-3 border-b border-zinc-900 flex justify-between items-center">
                            <span class="text-[9px] font-mono text-zinc-600 uppercase tracking-widest">Blocker ID</span>
                            <button id="selectAll" class="text-[8px] font-mono text-blue-500 hover:text-blue-400 uppercase">All</button>
                        </div>
                        <div id="filterOptions" class="filter-grid">
                            <div class="filter-item" data-tag="ls"><div class="filter-checkbox"></div>LS</div>
                            <div class="filter-item" data-tag="fg"><div class="filter-checkbox"></div>FG</div>
                            <div class="filter-item" data-tag="pa"><div class="filter-checkbox"></div>PA</div>
                            <div class="filter-item" data-tag="bl"><div class="filter-checkbox"></div>BL</div>
                            <div class="filter-item" data-tag="gg"><div class="filter-checkbox"></div>GG</div>
                            <div class="filter-item" data-tag="sg"><div class="filter-checkbox"></div>SG</div>
                            <div class="filter-item" data-tag="lw"><div class="filter-checkbox"></div>LW</div>
                            <div class="filter-item" data-tag="ck"><div class="filter-checkbox"></div>CK</div>
                            <div class="filter-item" data-tag="ct"><div class="filter-checkbox"></div>CT</div>
                        </div>
                        <button id="clearFilters" class="w-full p-3 border-t border-zinc-900 text-[9px] font-mono text-zinc-700 hover:text-white uppercase tracking-widest text-center">Reset</button>
                    </div>
                </div>
            </div>
        </header>

        <div id="proxyContainer" class="space-y-16 min-h-[50vh]">
            <div class="flex flex-col items-center gap-4 py-32 opacity-20">
                <div class="w-4 h-4 border-2 border-white/20 border-t-white rounded-full animate-spin"></div>
            </div>
        </div>

        <footer class="mt-32 pt-8 border-t border-zinc-900 flex justify-between items-center opacity-30 text-[8px] font-mono uppercase tracking-[0.3em]">
            <p id="vaultStatus">Syncing...</p>
            <p>&copy; 2024 PV-NET</p>
        </footer>
    </div>

    <script>
        const follower = document.getElementById('cursor-follower');
        const grid = document.getElementById('gridBg');
        const searchInput = document.getElementById('searchInput');
        const proxyContainer = document.getElementById('proxyContainer');
        const filterBtn = document.getElementById('filterBtn');
        const filterMenu = document.getElementById('filterMenu');
        const activeCountDisplay = document.getElementById('activeCount');
        
        let mouseX = 0, mouseY = 0, followerX = 0, followerY = 0;
        let selectedTags = new Set();
        let allGroups = [];

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX; mouseY = e.clientY;
            const xPct = (mouseX / window.innerWidth) * 100;
            const yPct = (mouseY / window.innerHeight) * 100;
            grid.style.setProperty('--mouse-x', xPct + '%');
            grid.style.setProperty('--mouse-y', yPct + '%');
        });

        function animateFollower() {
            followerX += (mouseX - followerX) * 0.15;
            followerY += (mouseY - followerY) * 0.15;
            follower.style.transform = `translate3d(${followerX - 10}px, ${followerY - 10}px, 0)`;
            requestAnimationFrame(animateFollower);
        }
        animateFollower();

        filterBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            filterMenu.classList.toggle('show');
        });

        window.addEventListener('click', () => filterMenu.classList.remove('show'));

        document.querySelectorAll('.filter-item').forEach(item => {
            item.addEventListener('click', () => {
                const tag = item.getAttribute('data-tag');
                if (selectedTags.has(tag)) {
                    selectedTags.delete(tag);
                    item.classList.remove('selected');
                } else {
                    selectedTags.add(tag);
                    item.classList.add('selected');
                }
                updateFilterUI();
            });
        });

        document.getElementById('selectAll').addEventListener('click', (e) => {
            e.stopPropagation();
            document.querySelectorAll('.filter-item').forEach(item => {
                const tag = item.getAttribute('data-tag');
                selectedTags.add(tag);
                item.classList.add('selected');
            });
            updateFilterUI();
        });

        document.getElementById('clearFilters').addEventListener('click', () => {
            selectedTags.clear();
            document.querySelectorAll('.filter-item').forEach(i => i.classList.remove('selected'));
            updateFilterUI();
        });

        function updateFilterUI() {
            const count = selectedTags.size;
            if (count > 0) {
                activeCountDisplay.innerText = count;
                activeCountDisplay.classList.remove('hidden');
            } else {
                activeCountDisplay.classList.add('hidden');
            }
            applyFilters();
        }

        function normalizeTag(tag) {
            const map = {
                'lightspeed': 'ls', 'fortiguard': 'fg', 'palo_alto': 'pa',
                'blocksi': 'bl', 'goguardian': 'gg', 'securly': 'sg',
                'linewize': 'lw', 'contentkeeper': 'ck', 'cisco_talos': 'ct'
            };
            return map[tag] || tag;
        }

        async function loadVault() {
            const statusText = document.getElementById('vaultStatus');
            try {
                const response = await fetch('/thelist.txt');
                const text = await response.text();
                const lines = text.split('\n');
                let currentGroup = null;

                lines.forEach(line => {
                    const trimmed = line.trim();
                    if (!trimmed || trimmed.startsWith('---')) return;
                    if (trimmed.startsWith('- ')) {
                        if (currentGroup) allGroups.push(currentGroup);
                        currentGroup = { name: trimmed.replace('- ', ''), items: [] };
                    } else if (currentGroup) {
                        const parts = trimmed.split('|');
                        const url = parts[0].trim();
                        const tags = parts[1] ? parts[1].split(',').map(t => normalizeTag(t.trim().toLowerCase().replace(/\s+/g, '_'))) : [];
                        currentGroup.items.push({ url, tags });
                    }
                });
                if (currentGroup) allGroups.push(currentGroup);
                renderVault();
                statusText.innerText = `READY // ${allGroups.length} SECTORS`;
            } catch (err) {
                proxyContainer.innerHTML = `<p class="text-[9px] text-zinc-800 text-center font-mono uppercase tracking-widest">Link Lost</p>`;
            }
        }

        function renderVault() {
            proxyContainer.innerHTML = '';
            allGroups.forEach((group, index) => {
                const groupEl = document.createElement('section');
                groupEl.className = 'group-section view-section';
                groupEl.style.animationDelay = `${index * 0.05}s`;
                
                const itemsHtml = group.items.map(item => {
                    const cleanUrl = item.url.startsWith('http') ? item.url : `https://${item.url}`;
                    const displayUrl = item.url.replace(/^https?:\/\//, '').split('/')[0];
                    return `
                        <div class="proxy-card p-4 group cursor-pointer" data-tags="${item.tags.join(' ')}" onclick="window.open('${cleanUrl}', '_blank')">
                            <div class="flex justify-between items-center mb-6">
                                <span class="text-[10px] font-bold tracking-tight text-zinc-300 group-hover:text-white truncate pr-2">${displayUrl}</span>
                                <div class="flex gap-1">
                                    ${item.tags.map(tag => `<span class="px-1.5 py-0.5 rounded bg-white/5 text-[7px] font-mono text-zinc-600 uppercase tracking-tighter">${tag}</span>`).join('')}
                                </div>
                            </div>
                            <div class="flex items-center gap-1.5">
                                <div class="w-1 h-1 rounded-full bg-green-500/40 group-hover:bg-green-400 transition-colors"></div>
                                <span class="text-[7px] font-mono text-zinc-700 uppercase tracking-widest group-hover:text-zinc-500 transition-colors">Live</span>
                            </div>
                        </div>
                    `;
                }).join('');

                groupEl.innerHTML = `
                    <div class="flex items-center gap-4 mb-4">
                        <h2 class="text-[9px] font-black uppercase tracking-[0.4em] text-zinc-800 whitespace-nowrap">${group.name}</h2>
                        <div class="h-px w-full bg-zinc-900/50"></div>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
                        ${itemsHtml}
                    </div>
                `;
                proxyContainer.appendChild(groupEl);
            });
            lucide.createIcons();
            applyFilters();
        }

        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            document.querySelectorAll('.proxy-card').forEach(card => {
                const text = card.innerText.toLowerCase();
                const cardTags = card.getAttribute('data-tags').split(' ').filter(t => t);
                const matchesSearch = text.includes(searchTerm);
                const matchesTags = selectedTags.size === 0 || [...selectedTags].every(tag => cardTags.includes(tag));
                card.style.display = (matchesSearch && matchesTags) ? 'block' : 'none';
            });
            document.querySelectorAll('.group-section').forEach(section => {
                const visible = section.querySelectorAll('.proxy-card:not([style*="display: none"])');
                section.style.display = visible.length > 0 ? 'block' : 'none';
            });
        }

        searchInput.addEventListener('input', applyFilters);
        loadVault();
    </script>
</body>
</html>
