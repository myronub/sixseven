<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>proxyvau.lt / Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>

    <style>
        @layer base {
            :root {
                --bg: #000000;
                --card-bg: rgba(8, 8, 8, 0.8);
                --card-border: rgba(255, 255, 255, 0.04);
                --accent: #ffffff;
                --text-muted: #52525b;
            }

            body {
                background-color: var(--bg);
                color: white;
                min-height: 100vh;
                cursor: none;
                perspective: 2000px;
                overflow-x: hidden;
            }
        }

        /* Perspective Grid Background */
        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), black, transparent 80%);
            z-index: -1;
            transform: rotateX(45deg) translateY(-20%) scale(2);
            transform-origin: top;
            pointer-events: none;
        }

        /* Noise & Texture */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: .015;
            z-index: 1000;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }

        #custom-cursor {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease-out;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        /* Advanced Card Styling */
        .proxy-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }

        .proxy-card:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 30px 60px -12px rgba(0,0,0,1),
                0 18px 36px -18px rgba(0,0,0,1),
                inset 0 0 0 1px rgba(255,255,255,0.05);
        }

        /* Glass Shine Sweep */
        .shine {
            position: absolute;
            top: -100%; left: -100%;
            width: 300%; height: 300%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.03) 0%, transparent 50%);
            transition: 0s;
            pointer-events: none;
        }
        .proxy-card:hover .shine {
            top: -50%; left: -50%;
            transition: 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* Floating Shadow Illusion */
        .proxy-card::before {
            content: '';
            position: absolute;
            bottom: -20px; left: 5%;
            width: 90%; height: 20px;
            background: rgba(0,0,0,0.8);
            filter: blur(15px);
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        .proxy-card:hover::before {
            opacity: 1;
        }

        .shimmer-text {
            background: linear-gradient(180deg, #fff 0%, #333 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-wrapper {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }
        .search-wrapper:focus-within {
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 0 30px rgba(255,255,255,0.05);
        }

        /* Loading Dots */
        .dot-flashing {
            position: relative;
            width: 6px; height: 6px;
            border-radius: 5px;
            background-color: #333;
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: 0.5s;
        }
        @keyframes dot-flashing {
            0% { background-color: #333; }
            50%, 100% { background-color: #fff; }
        }
    </style>
</head>
<body class="p-6 md:p-16">

    <div id="custom-cursor"></div>
    <div class="noise"></div>
    <div class="grid-bg" id="gridBg"></div>

    <div class="max-w-5xl mx-auto z-10 relative">
        
        <!-- Header -->
        <header class="flex flex-col md:flex-row items-start md:items-end justify-between mb-20 gap-8">
            <div class="space-y-4">
                <a href="/" class="text-[9px] font-mono uppercase tracking-[0.5em] text-zinc-600 hover:text-white transition-all flex items-center gap-3 group">
                    <i data-lucide="chevron-left" class="w-3 h-3 group-hover:-translate-x-1 transition-transform"></i>
                    Back to Terminal
                </a>
                <h1 class="text-6xl font-black tracking-tighter shimmer-text">Vault</h1>
                <p class="text-zinc-500 font-medium text-xs uppercase tracking-widest opacity-60">~</p>
            </div>

            <!-- Search -->
            <div class="search-wrapper w-full md:w-80 rounded-full px-6 py-3 flex items-center gap-3">
                <i data-lucide="command" class="w-4 h-4 text-zinc-700"></i>
                <input type="text" id="searchInput" placeholder="Search..." class="bg-transparent border-none focus:ring-0 text-sm w-full placeholder:text-zinc-800 text-zinc-300 font-medium">
            </div>
        </header>

        <!-- Proxy Grid Container -->
        <div id="proxyContainer" class="space-y-20 min-h-[40vh]">
            <div class="flex flex-col items-center gap-4 py-20">
                <div class="dot-flashing"></div>
                <span class="text-[10px] font-mono text-zinc-700 uppercase tracking-[0.3em]">Mapping Mirrors</span>
            </div>
        </div>
        
        <!-- Minimal Footer -->
        <footer class="mt-32 pt-12 border-t border-zinc-900/50 flex flex-col md:flex-row justify-between items-center opacity-40 hover:opacity-100 transition-opacity">
            <div class="flex items-center gap-6">
                <p id="vaultStatus" class="text-[9px] font-mono text-zinc-600 uppercase tracking-[0.3em]">System Ready</p>
            </div>
            <div class="flag-counter-wrapper grayscale invert brightness-50">
                <a href="https://info.flagcounter.com/YmXy"><img src="https://s11.flagcounter.com/mini/YmXy/bg_FFFFFF/txt_000000/border_CCCCCC/flags_0/" alt="Flag Counter" border="0"></a>
            </div>
        </footer>
    </div>

    <script>
        // Mouse Tracking for Background and Cursor
        const cursor = document.getElementById('custom-cursor');
        const grid = document.getElementById('gridBg');
        
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
            
            // Background grid light follow
            const xPct = (x / window.innerWidth) * 100;
            const yPct = (y / window.innerHeight) * 100;
            grid.style.setProperty('--mouse-x', xPct + '%');
            grid.style.setProperty('--mouse-y', yPct + '%');
        });

        document.addEventListener('mousedown', () => cursor.style.transform = 'scale(0.5)');
        document.addEventListener('mouseup', () => cursor.style.transform = 'scale(1)');

        lucide.createIcons();

        // Data Fetching
        async function loadVault() {
            const container = document.getElementById('proxyContainer');
            const statusText = document.getElementById('vaultStatus');
            
            try {
                const response = await fetch('/thelist.txt');
                if (!response.ok) throw new Error();
                const text = await response.text();
                
                const lines = text.split('\n');
                let groups = [];
                let currentGroup = null;

                lines.forEach(line => {
                    const trimmed = line.trim();
                    if (!trimmed || trimmed.startsWith('---')) return;

                    if (trimmed.startsWith('- ')) {
                        if (currentGroup) groups.push(currentGroup);
                        currentGroup = { name: trimmed.replace('- ', ''), items: [] };
                    } else if (currentGroup) {
                        currentGroup.items.push(trimmed);
                    }
                });
                if (currentGroup) groups.push(currentGroup);

                renderVault(groups);
                statusText.innerText = `${groups.length} Groups Verified`;
            } catch (err) {
                container.innerHTML = `<div class="text-[10px] font-mono text-zinc-800 text-center py-20 uppercase tracking-widest">Connection Error: List Not Found</div>`;
            }
        }

        function renderVault(groups) {
            const container = document.getElementById('proxyContainer');
            container.innerHTML = '';

            groups.forEach(group => {
                const groupEl = document.createElement('section');
                groupEl.className = 'group-section space-y-8';
                
                const itemsHtml = group.items.map(item => {
                    const cleanUrl = item.startsWith('http') ? item : `https://${item}`;
                    const displayUrl = item.replace(/^https?:\/\//, '').split('/')[0];
                    
                    return `
                        <div class="proxy-card p-8 group cursor-pointer" onclick="window.open('${cleanUrl}', '_blank')">
                            <div class="shine"></div>
                            
                            <div class="flex justify-between items-center mb-10">
                                <div class="w-8 h-8 rounded-lg bg-zinc-900 border border-zinc-800 flex items-center justify-center text-zinc-600 group-hover:text-white group-hover:border-zinc-500 transition-all">
                                    <i data-lucide="link" class="w-4 h-4"></i>
                                </div>
                                <div class="opacity-0 group-hover:opacity-100 transition-opacity">
                                    <i data-lucide="external-link" class="w-3 h-3 text-zinc-500"></i>
                                </div>
                            </div>

                            <div class="space-y-1">
                                <h3 class="text-xl font-extrabold tracking-tight text-zinc-200 group-hover:text-white transition-colors">${displayUrl}</h3>
                                <p class="text-[9px] font-mono text-zinc-700 group-hover:text-zinc-500 transition-colors uppercase tracking-[0.2em]">Live Node</p>
                            </div>
                        </div>
                    `;
                }).join('');

                groupEl.innerHTML = `
                    <div class="flex items-center gap-6 mb-8">
                        <h2 class="text-[10px] font-mono uppercase tracking-[0.5em] font-black text-zinc-800 hover:text-zinc-600 transition-colors cursor-default">${group.name}</h2>
                        <div class="h-[1px] flex-grow bg-zinc-900"></div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${itemsHtml}
                    </div>
                `;
                container.appendChild(groupEl);
            });
            lucide.createIcons();
        }

        // Simple Filter
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.proxy-card').forEach(card => {
                const text = card.innerText.toLowerCase();
                card.closest('div').style.display = text.includes(term) ? 'block' : 'none';
            });
            document.querySelectorAll('.group-section').forEach(section => {
                const visible = section.querySelectorAll('.proxy-card:not([style*="display: none"])');
                section.style.display = visible.length > 0 ? 'block' : 'none';
            });
        });

        loadVault();
    </script>
</body>
</html>
