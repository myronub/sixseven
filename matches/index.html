<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches - EZGGXD</title>
    <link rel="stylesheet" href="../global.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="../" class="logo">EZ<span>GGXD</span></a>
            <nav>
                <ul>
                    <li><a href="../">Home</a></li>
                    <li><a href="../lb/">Leaderboard</a></li>
                    <li><a href="../matches/" class="active">Matches</a></li>
                    <li><a href="../proofs/">Recent Proofs</a></li>
                    <li><a href="../replays/">Replays</a></li>
                    <li><a href="../rules/">Rules</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <span id="user-display-name" class="hidden">Guest</span>
                <button id="auth-btn" class="btn btn-primary">Sign In</button>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Match Requests</h1>
        
        <div class="match-container">
            <div class="search-section">
                <h3>Find Opponents</h3>
                <div class="search-bar">
                    <input type="text" id="opponent-search" class="form-control" placeholder="Search by username...">
                    <button id="search-btn" class="btn btn-primary">Search</button>
                </div>
                <div class="user-list" id="search-results">
                    <!-- Search results will be populated dynamically -->
                </div>
            </div>
            
            <div class="pending-section">
                <h3>Your Match Requests</h3>
                <div class="pending-requests" id="match-requests">
                    <!-- Match requests will be populated dynamically -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <div class="logo">EZ<span>GGXD</span></div>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
            <p>&copy; 2023 EZGGXD. All rights reserved.</p>
        </div>
    </footer>

    <script src="../app.js"></script>
</body>
</html>
