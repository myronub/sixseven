<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - EZGGXD</title>
    <link rel="stylesheet" href="../global.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="../" class="logo">EZ<span>GGXD</span></a>
            <nav>
                <ul>
                    <li><a href="../">Home</a></li>
                    <li><a href="../lb/" class="active">Leaderboard</a></li>
                    <li><a href="../matches/">Matches</a></li>
                    <li><a href="../proofs/">Recent Proofs</a></li>
                    <li><a href="../replays/">Replays</a></li>
                    <li><a href="../rules/">Rules</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <span id="user-display-name" class="hidden">Guest</span>
                <button id="auth-btn" class="btn btn-primary">Sign In</button>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Leaderboard</h1>
        <p>Top players based on win rate</p>
        
        <div class="leaderboard-container mt-2">
            <div class="leaderboard-header">
                <div>Rank</div>
                <div>Player</div>
                <div>Wins</div>
                <div>Losses</div>
                <div>Win Rate</div>
            </div>
            <div class="leaderboard-content">
                <!-- Leaderboard rows will be populated dynamically -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <div class="logo">EZ<span>GGXD</span></div>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
            <p>&copy; 2023 EZGGXD. All rights reserved.</p>
        </div>
    </footer>

    <script src="../app.js"></script>
</body>
</html>
