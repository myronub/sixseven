<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - EZGGXD</title>
    <link rel="stylesheet" href="../global.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="../" class="logo">EZ<span>GGXD</span></a>
            <nav>
                <ul>
                    <li><a href="../">Home</a></li>
                    <li><a href="../lb/">Leaderboard</a></li>
                    <li><a href="../matches/">Matches</a></li>
                    <li><a href="../proofs/">Recent Proofs</a></li>
                    <li><a href="../replays/">Replays</a></li>
                    <li><a href="../rules/">Rules</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <span id="user-display-name" class="hidden">Guest</span>
                <button id="auth-btn" class="btn btn-primary">Sign In</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="auth-container">
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="signup">Sign Up</div>
            </div>

            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div id="login-message" class="mt-1"></div>
            </form>

            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="signup-display-name">Display Name</label>
                    <input type="text" id="signup-display-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                <div id="signup-message" class="mt-1"></div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <div class="logo">EZ<span>GGXD</span></div>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
            <p>&copy; 2023 EZGGXD. All rights reserved.</p>
        </div>
    </footer>

    <script src="../app.js"></script>
</body>
</html>
